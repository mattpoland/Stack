<!DOCTYPE html>
<head>
	<title></title>
</head>

<body>
<div itemscope itemtype="http://schema.org/MusicAlbum">
<h2> <!-- Album Title - Artist --> </h2>
<img itemprop="image" src="files/.jpeg" alt="">		
<div class="album">
	<ul id="2122056">
		<li>Album Name: <span itemprop="name" class="album-name"> </span></li> 
	<div itemscope itemtype="http://www.schema.org/MusicGroup">
		<li>Artist Name: <span itemprop="name" class="artist-name"> </span></li>
	</div>
 		<li>Allmusic Album ID: <span itemprop="MusicAlbum/allmusicid" class="album-id"></span></li>
		<li>Year Released: <span itemprop="datePublished" class="year"></span></li>
		<li>Type: <span itemprop="MusicAlbum/lp" class="ep|lp">LP</span></li> <!-- or itemprop="MusicAlbum/ep" depending on type -->		
		<li>Genre: 
			<div class="genre">
				<span itemprop="genre" class="genre"></span>
			</div>
		</li>
		<li>Similar albums:
			<div class="similar">
				<a href=".html" rel="similar">
				<span itemprop="MusicAlbum/similar" class="similar">
				</span>
				</a>			
			</div>
		</li>
	</ul>
</div>	
<div class="tracklist">
		<p>Track Listing:</p>
			<ol>
			<div itemprop="tracks" itemscope itemtype="http://www.schema.org/MusicRecording">	
				<li>
				<span itemprop="name" class="track" id=""> <!-- id is track number -->
	
				</span>	
				</li>
			</div>
			<div itemprop="tracks" itemscope itemtype="http://www.schema.org/MusicRecording">	
				<li>
				<span itemprop="name" class="track" id=""> <!-- id is track number -->
	
				</span>	
				</li>
			</div>
			</ol>			
</div>
</div>
<!-- Album/Artiste resource Nav links -->
<p>
	<a href="stacks.html" rel="index">Stacks Home</a>
	 | 
	<a href="find.html" rel="search">Search through the stacks</a>
</p>
				
</body>
